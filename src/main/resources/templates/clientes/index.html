<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
<meta charset="utf-8">
<title>Visualizar Cliente</title>
</head>
<body>
	<div class="container mt-3">
		<a type="button" class="btn btn-primary" href='/cliente/criar'>Criar</a>
		<h3>Clientes cadastrados</h3>
		<table class="table table-bordered table-sm">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Documento</th>
					<th>Endereço</th>
					<th>Edição</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${listarCliente}">
					<td th:text="${cliente.getNome()}">nome</td>
					<td th:text="${cliente.getDocumento()}">documento</td>
					<td th:text="${cliente.getEndereco()}">endereço</td>
					<td><a href="#" class="btn btn-warning"> Editar</a> <a
						href="#" class="btn btn-danger"> Deletar</a> <a href="#"
						class="btn btn-info"> Detalhe</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
